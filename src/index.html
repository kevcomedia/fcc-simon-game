<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simon Game</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <div class="frame">
    <div class="counter"></div>

    <div class="colors">
      <div class="color color-green"></div>
      <div class="color color-red"></div>
      <div class="color color-yellow"></div>
      <div class="color color-blue"></div>
    </div>

    <div class="controls">
      <button id="start" class="controls-start">START</button>
      <label class="controls-strict"><input id="strict" type="checkbox">STRICT</label>
    </div>
  </div>
</body>

</html>
